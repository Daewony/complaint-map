<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>민원 서비스</title>
    <link rel="stylesheet" type="text/css" href="example.css" />
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>

<body>

    <div id="wrap" class="section">
        <h2>간단한 지도 표시하기</h2>
        <p>지도를 생성하는 가장 기본적인 예제입니다. 지도 옵션을 설정하지 않으면 다음과 같이 서울 시청을 중심으로 하는 지도가 생성됩니다.</p>
        <div id="map" style="width:100%;height:1000px;"></div>
        <code id="snippet" class="snippet"></code>
    </div>
    <script type="text/javascript" src="//openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2jzfxbakyx"></script>
    <script id="code">



        var mapOptions = {
            // (고양시)경도, 위도 설정
            center: new naver.maps.LatLng(37.6583599, 126.8320201),
            zoom: 17, // 1~21 설정 가능, 수치가 클수록 확대

            // 확대, 축소 버튼
            zoomControl: true,
            zoomControlOptions: {
                style: naver.maps.ZoomControlStyle.SMALL,
                position: naver.maps.Position.TOP_RIGHT
            },
            //  초록색 네이버 로고 표시 여부, 로고 제거
            logoControl: false,
            logoControlOptions: {
                position: naver.maps.Position.TOP_LEFT
            },
            // 지도 정보 문구, 네이버 문구 표시 여부, 네이버 문구 제거
            mapDataControl: false,
            mapDataControlOptions: {
                position: naver.maps.Position.BOTTOM_LEFT
            }
        };

        var map = new naver.maps.Map(document.getElementById('map'), mapOptions);

        // 고양시청 마커 표시(임시)
        var marker = new naver.maps.Marker({
            position: new naver.maps.LatLng(37.6583599, 126.8320201),
            map: map
        });
        marker();

    </script>
</body>

</html>
