<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== Boxicons CSS ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <title>고양시 예상 민원 관리</title>
</head>

<body class="dark">
    <nav class="sidebar">
        <header class="sidebar-name">
            <div class="image-text">
                <div class="text logo-text">
                    <h2>고양시 민원 현황</h2>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <!-- <i class='bx bx-home-alt icon'></i> -->
                            <i class="bx bx-trash icon"></i>
                            <span class="text nav-text">쓰레기 : 0</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-car icon'></i>
                            <span class="text nav-text">불법 주차 : 0</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-border-all icon'></i>
                            <span class="text nav-text">현수막 : 0</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-traffic-cone icon'></i>
                            <span class="text nav-text">공사 : 0</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-error-circle icon'></i>
                            <span class="text nav-text">도보불편 : 0</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-message-error icon'></i>
                            <span class="text nav-text">기타 : 0</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <section class="home">
        <div id="map" style="width:100%;height:100%;"></div>
    </section>

    <script src="script.js"></script>
    <script type="text/javascript" src="//openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=2jzfxbakyx"></script>
    <script>
        var mapOptions = {
            // (고양시)경도, 위도 설정
            center: new naver.maps.LatLng(37.6583599, 126.8320201),
            zoom: 13, // 1~21 설정 가능, 수치가 클수록 확대

            // 확대, 축소 버튼
            zoomControl: true,
            zoomControlOptions: {
                style: naver.maps.ZoomControlStyle.SMALL,
                position: naver.maps.Position.TOP_RIGHT
            },
            //  초록색 네이버 로고 표시 여부, 로고 제거
            logoControl: false,
            logoControlOptions: {
                position: naver.maps.Position.TOP_LEFT
            },
            // 지도 정보 문구, 네이버 문구 표시 여부, 네이버 문구 제거
            mapDataControl: false,
            mapDataControlOptions: {
                position: naver.maps.Position.BOTTOM_LEFT
            }
        };

        var map = new naver.maps.Map(document.getElementById('map'), mapOptions);

        // 마커 위치 정보 배열
        var markerPositions = [
            { lat: 37.6583599, lon: 126.8320201 },
            { lat: 37.651506, lon: 126.874176 },
            { lat: 37.6582368641021, lon: 126.837878358259 },
            { lat: 37.6843594104788, lon: 126.752777764763 },
            { lat: 37.6145221200212, lon: 126.851655221389 },
            { lat: 37.61726673, lon: 126.8332155 },
            { lat: 37.6764, lon: 126.81438 },
            { lat: 37.68553, lon: 126.77011 },
            { lat: 37.60685, lon: 126.84335 },
            { lat: 37.6950255128289, lon: 126.724548044273 },
            { lat: 37.67222, lon: 126.77411 },
            { lat: 37.6694182016653, lon: 126.698210327392 },
            { lat: 37.6694182016653, lon: 126.698210327392 },
            { lat: 37.6926300161334, lon: 126.747222994 },
            { lat: 37.67962, lon: 126.75599 },
            { lat: 37.70496158, lon: 126.8983877 },
            { lat: 37.71135165, lon: 126.9035938 },
            { lat: 37.71135165, lon: 126.9035938 },
            { lat: 37.64380424, lon: 126.8064873 },
            { lat: 37.6642289486656, lon: 126.797587222168 },
            { lat: 37.68526038, lon: 126.7724664 },
            // 추가 위치들을 계속해서 입력해주세요...
        ];


        // 마커 생성과 지도에 추가하는 함수
        for (var i = 0; i < markerPositions.length; i++) {
            var position = markerPositions[i];
            var marker = new naver.maps.Marker({
                position: new naver.maps.LatLng(position.lat, position.lon),
                map: map
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            var trashCountElement = document.querySelector('.text.nav-text');
            trashCountElement.innerHTML = '쓰레기 : ' + markerPositions.length;
        });
    </script>

</body>

</html>
